<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>دعوة خطوبة</title>
  <style>
    body {
      margin: 0;
      font-family: 'Tajawal', sans-serif;
      background: linear-gradient(135deg, #fdfbfb, #ebedee);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .card {
      background: #fff;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      max-width: 420px;
      width: 90%;
      overflow: hidden;
      text-align: center;
    }
    .card img {
      width: 100%;
      height: auto;
      object-fit: contain;
      background: #f8f8f8;
    }
    .card-content {
      padding: 20px;
    }
    .card-content h2 {
      margin: 0 0 10px;
      font-size: 1.5rem;
      color: #333;
    }
    .card-content p {
      margin: 6px 0;
      color: #555;
      font-size: 1rem;
    }
    .btn {
      display: inline-block;
      margin-top: 15px;
      padding: 12px 20px;
      border-radius: 30px;
      background: linear-gradient(135deg, #ff7eb3, #ff758c);
      color: #fff;
      text-decoration: none;
      font-weight: bold;
      box-shadow: 0 4px 12px rgba(255,118,140,0.4);
      transition: 0.3s ease;
    }
    .btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 6px 16px rgba(255,118,140,0.5);
    }
  </style>
</head>
<body>
  <div class="card">
    <img src="photo.jpg" alt="دعوتنا">
    <div class="card-content">
      <h2>💍 يشرفني حضورك</h2>
      <p>هنلبس الدبل يوم الخميس</p>
      <p>18/9/2025 الساعة 9 مساءً</p>
      <p>⛪ بكنيسة الأنبا أنطونيوس</p>
      <a class="btn" href="https://wa.me/201002973550?text=جاى%20احضر%20الخطوبة%20❤️">تأكيد الحضور</a>
    </div>
  </div>
</body>
</html>
