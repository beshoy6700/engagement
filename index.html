<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>دعوة خطوبة</title>
  <style>
    body {
      margin: 0;
      font-family: 'Tajawal', sans-serif;
      background: linear-gradient(135deg, #fdfbfb, #ebedee);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .card {
      background: #fff;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      max-width: 420px;
      width: 90%;
      overflow: hidden;
      text-align: center;
    }
    .card img {
      width: 100%;
      max-height: 250px; /* تصغير الصورة */
      object-fit: contain;
      background: #f8f8f8;
    }
    .card-content {
      padding: 20px;
    }
    .card-content h2 {
      margin: 0 0 15px;
      font-size: 1.6rem;
      color: #333;
    }
    .card-content p {
      margin: 8px 0;
      color: #555;
      font-size: 1rem;
    }
    .btn {
      display: inline-block;
      margin-top: 20px;
      padding: 12px 20px;
      border-radius: 30px;
      background: linear-gradient(135deg, #ff7eb3, #ff758c);
      color: #fff;
      text-decoration: none;
      font-weight: bold;
      box-shadow: 0 4px 12px rgba(255,118,140,0.4);
      transition: 0.3s ease;
    }
    .btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 6px 16px rgba(255,118,140,0.5);
    }
    .countdown {
      margin-top: 15px;
      font-size: 1rem;
      font-weight: bold;
      color: #444;
    }
  </style>
</head>
<body>
  <div class="card">
    <img src="photo.jpg" alt="دعوتنا">
    <div class="card-content">
      <h2>💍 يشرفني حضورك</h2>
      <p>هنلبس الدبل يوم الخميس</p>
      <p>18/9/2025 الساعة 9 مساءً</p>
      <p>⛪ بكنيسة الأنبا أنطونيوس</p>
      <div class="countdown" id="countdown"></div>
      <a class="btn" href="https://wa.me/201002973550?text=جاى%20احضر%20الخطوبة%20❤️">تأكيد الحضور</a>
    </div>
  </div>

  <script>
    // عداد تنازلي
    const eventDate = new Date("Sep 18, 2025 21:00:00").getTime();
    const countdownEl = document.getElementById("countdown");

    setInterval(() => {
      const now = new Date().getTime();
      const distance = eventDate - now;

      if (distance > 0) {
        const days = Math.floor(distance / (1000 * 60 * 60 * 24));
        const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));

        countdownEl.innerHTML = `⏳ باقي ${days} يوم و ${hours} ساعة و ${minutes} دقيقة`;
      } else {
        countdownEl.innerHTML = "🥳 النهاردة يوم فرحتنا!";
      }
    }, 1000);
  </script>
</body>
</html>
